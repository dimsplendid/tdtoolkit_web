    <h2>

    <h3>
        Total table
    </h4>
    <form action="query/total_table">
        <table>
            <thead>
                <tr>
                    <th>LC</th>
                    <th>cell gap(um)</br> upper</th>
                    <th>cell gap(um)</br> lower</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" list="LCs" name=LC>
                        <datalist id="LCs">
                            <option>LCT-19-580</option>
                            <option>MOX-1</option>
                        </datalist>
                    </td>
                    <td>
                        <input type="number" step="0.1" name="cell_gap_upper" value="3.0">
                    </td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" list="LCs" name=LC>
                        <datalist id="LCs">
                            <option>LCT-19-580</option>
                            <option>MOX-1</option>
                        </datalist>
                    </td>
                    <td>
                        <input type="number" step="0.1" name="cell_gap_upper" value="3.0">
                    </td>
                    <td>
                        <input type="number" step="0.1" name="cell_gap_lower" value="3.0">
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="submit" value="Summon the table">
